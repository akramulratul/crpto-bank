<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Crypto</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-red-500">crypto bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w3/4 p-8 mx-6 mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <form action="">
          <input
            id="user-username"
            class="border block border-gray-400 rounded w-3/4 my-1.5"
            type="text"
            placeholder="Enter your username"
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-3/4 my-1.5"
            type="password"
            placeholder="Enter your password"
          />
        </form>
        <button
          id="login-submit"
          class="bg-red-500 hover:bg-red-700 px-4 rounded py-2.5 font-semibold"
        >
          Submit
        </button>
      </section>
    </main>
    <footer></footer>
    <script src="js/login.js"></script>
  </body>
</html>
