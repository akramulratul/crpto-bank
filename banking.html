<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Crypto</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some
        <span class="font-semibold text-purple-600">cryptooo Money</span> !!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 grid-flow-col gap-4 text-white">
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h3 class="text-3xl">#<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h3 class="text-3xl">#<span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-red-500 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h3 class="text-3xl">#<span id="balance-total">00</span></h3>
          </div>
        </div>
      </section>
      <!-- //Deposit & withdraw -->
      <section class="mt-8 d-flex">
        <div class="grid grid-cols-2 gap-2.5">
          <div class="bg-blue-400 rounded">
            <h3 class="text-3xl mx-3">Please Deposit</h3>
            <div class="mx-3">
              <input
                id="deposit-input"
                class="border block border-gray-400 rounded w-3/4 my-2.5"
                type="text"
                placeholder="Enter #amount for deposit"
              />
              <button
                id="deposit-button"
                class="
                  bg-red-500
                  hover:bg-red-700
                  px-4
                  rounded
                  py-2.5
                  mt-2
                  mb-4
                  font-semibold
                "
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-500 rounded">
            <h3 class="text-3xl mx-3">Please Withdraw</h3>
            <div class="mx-3">
              <input
                id="withdraw-input"
                class="border block border-gray-400 rounded w-3/4 my-2.5"
                type="text"
                placeholder="Enter #amount for withdraw"
              />
              <button
                id="withdraw-button"
                class="
                  bg-blue-400
                  hover:bg-blue-700
                  px-4
                  rounded
                  py-2.5
                  mt-2
                  mb-4
                  font-semibold
                "
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
